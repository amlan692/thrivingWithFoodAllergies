    function findSafeFoods() {
        let outputElement = document.getElementById("firstItem");
        outputElement.innerHTML = outputElement.innerHTML.slice(0, -2);
        let allergenCounter = 0;
        let allergenCounterTotal = 0;
        document.getElementById("safety").innerHTML += "YOU ARE SAFE TO EAT THE FOLLOWING FOOD ITEMS";
        for (let h = 0; h < KFClist.length; h++) {
            for (let i = 0; i < allergens.length && allergens[i] != null; i++) {
                for (let j = 1; j < KFClist[h].length; j++) {
                    if (allergens[i] != null && allergens[i] === KFClist[h][j]) {
                        allergenCounter += 1;
                        allergenCounterTotal += 1;
                    }
                }
                if (allergenCounter == 0) {
                    //console.log("There is no " + allergens[i] + " in a " + KFClist[h][0] + ".");
                } else if (allergenCounter == 1) {
                    //console.log("There is " + allergens[i] + " in a " + KFClist[h][0] + ".");
                }
                allergenCounter = 0;
            }
            if (allergenCounterTotal === 0) {
                document.getElementById("firstItem").innerHTML += " " + KFClist[h][0] + "<br>";
                allergenCounterTotal = 0;
            }
            for (let i = 9; i < KFClist[h].length; i++) {
                treeNuts_ += KFClist[h][i] + ", ";
            }
            treeNuts_ = treeNuts_.slice(0, -2);
            if (KFClist[h].length > 10) {
                for (let n = 0; n < KFClist[h][KFClist[h].length - 1].length; n++) {
                    treeNuts_ = treeNuts_.slice(0,-1);
                }
                treeNuts_ += "and ";
                treeNuts_ += KFClist[h][KFClist[h].length - 1];
            }
            if (treeNuts === true && allergenCounterTotal === 0 && (KFClist[h] === ApplePieSlice || KFClist[h] === PecanPieSlice)) {
                let treeNutItemLength = KFClist[h][0].length;

                outputElement2.innerHTML = outputElement.innerHTML.slice(0, -4);
                document.getElementById("firstItem").innerHTML += "(TREE NUT ITEM) " + KFClist[h][0] + " contains these tree nuts: " + treeNuts_ + "<br>";
            }
            treeNuts_ = "";
            allergenCounterTotal = 0;
        }
